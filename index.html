<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberTAM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css " />
  </head>
  <body>
    <header>
      <div id="logo">CyberTAM</div>
      <nav></nav>
    </header>
    <main>
      <div id="pet-container">
        <div id="pet-picture"></div>
        <div id="pet-stats">
          <ul>
            <li id="health"><i class="fas fa-heart"></i><span></span></li>
            <li id="energy"><i class="fas fa-bolt"></i><span></span></li>
            <li id="food">
              <i class="fas fa-drumstick-bite"></i><span></span>
            </li>
            <li id="water"><i class="fas fa-tint"></i><span></span></li>
            <li id="happiness"><i class="fas fa-smile"></i><span></span></li>
          </ul>
        </div>
      </div>
      <div id="status-bar"></div>
      <duv id="user-controls">
        <button>Play</button>
        <button>Feed</button>
        <button>Water</button>
        <button>Nap</button>
        <button>Pet</button>
      </duv>
    </main>
  </body>
</html>
