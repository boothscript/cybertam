<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberTAM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css " />
  </head>
  <body>
    <header>
      <div id="logo">CyberTAM</div>
    </header>
    <main>
      <div id="pet-container">
        <div id="pet-picture">
          <img src="img/placeholder-pet.png" />
        </div>

        <div id="pet-stats">
          <div class="icon"><i class="fas fa-heart"></i></div>
          <div id="health" class="status-bar"></div>
          <div class="icon"><i class="fas fa-bolt"></i></div>
          <div id="energy" class="status-bar"></div>
          <div class="icon">
            <i class="fas fa-drumstick-bite"></i>
          </div>
          <div id="food" class="status-bar"></div>
          <div class="icon"><i class="fas fa-tint"></i></div>
          <div id="water" class="status-bar"></div>
          <div class="icon"><i class="fas fa-smile"></i></div>
          <div id="happiness" class="status-bar"></div>
        </div>

        <div id="text-bar">This is the status bar</div>
        <div id="user-controls">
          <button id="play">Play</button>
          <button id="feed">Feed</button>
          <button id="drink">Water</button>
          <button id="nap">Nap</button>
          <button id="pet">Pet</button>
        </div>
      </div>
    </main>
    <script src="cyberpet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
